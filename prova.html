<!DOCTYPE html>
<html>
 <head>
  <script src="jquery-2.2.4.min.js">
  </script>
  <title>
   TopicView
  </title>
 </head>
 <body>
  <div id="div_list" style="width:100%; height:200px; overflow:scroll; padding-left: 45%;">
  </div>
  <script type="text/javascript">
   $( "p" ).click(function( event ) {
            var text = $(this).text()
            $.get(text, function(data){
              $("body").append(data);
          });
        });
  </script>
 </body>
</html>
